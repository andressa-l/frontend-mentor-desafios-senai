<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Order summary card</title>

</head>
<body>
  <main class="card container">
    <img src="assets/images/illustration-hero.svg" alt="" aria-hidden="true" class="card-banner">
    <div class="card-content">
      <h1 class="title">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card-info">
        <img src="assets/images/icon-music.svg" alt="" aria-hidden="true" class="card-icon">
        <div class="resume">
          <h2 class="type">Annual Plan</h2>
          <p class="price">
            <span class="but">Price </span>$59.99/year
          </p>
        </div>
        <button class="btn btn-link btn-active" type="button">Change</button>
      </div>
      <a href="#" class="btn btn-primary">Proceed to Payment</a>
      <a href="#" class="btn btn-secondary">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"  rel="noopener">Frontend Mentor</a>.

    Coded by <a href="https://github.com/andressa-l" target="_blank" rel="noopener">Andressa Lima</a>.
  </footer>
</body>
</html>
